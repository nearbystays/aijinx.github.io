<!DOCTYPE html>
<html>
  <head>
    <title>Stock Ticker</title>
  </head>
  <body>
    <h1>Stock Ticker</h1>
    <p id="stock-price">Loading...</p>
    <script>
      fetch('https://www.google.com/finance/quote/TSLA:NASDAQ')
        .then(response => response.text())
        .then(data => {
          // Use the data
          const stockPrice = data.match(/<div class="YMlKec fxKbKc">([\d.]+)<\/div>/)[1];
          document.getElementById('stock-price').textContent = stockPrice;

          // Schedule the next request when the current one completes
          setTimeout(fetchStockPrice, 5000);
        })
        .catch(error => {
          // Handle the error
          console.error('Error:', error);
        });
    </script>
  </body>

</html>
