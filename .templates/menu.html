{% extends "base.html" %}

{% block content %}
<div class="w3-container w3-teal">
  <h1>Menu</h1>
	</div>

	<div class="w3-container">
	  <ul class="w3-ul w3-card-4">
		  {% for file in html_files %}
				<li class="w3-bar">
					<div class="w3-bar-item">
						<span class="w3-large"><a href="{{ url_for('render_template_file', name=file) }}">{{ file }}</a></span>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
